apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polaris-ingress
  namespace: polaris
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: polaris.local
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 80
